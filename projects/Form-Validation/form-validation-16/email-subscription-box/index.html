<!DOCTYPE html>

    <title>Subscription Form HTML CSS | </title>

  <!-- Designined by CodingLab -->

  <body>
    <div class="wrapper">
      <div class="top">
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <div class="bottom">
        <div class="info">Subscribe to our channel and<br />get the latest updates</div>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your email" required />
          </div>
          <div class="input-box">
            <input type="submit" value="Subscribe" />
          </div>
        </form>
        <div class="footer">Don't worry, we don't spam</div>
      </div>
    </div>
    
  </body>
</html>
